<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Easy Margin to Markup Conversion Tool</title>
<style>
  :root{
    --card-w: 680px;
  }
  body{ font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:#fff; color:#0f172a; margin:0; padding:8px; }
  #box{
    box-sizing:border-box; width:100%; max-width:var(--card-w);
    margin:0 auto; padding:14px 16px; border:1px solid #e2e8f0; border-radius:12px; background:#fff;
  }
  h2{ margin:0 0 6px 0; font-size:18px; font-weight:700; text-align:center; }
  p.help{ margin:0 0 10px 0; font-size:12px; color:#475569; text-align:center; }
  .grid{
    display:grid; grid-template-columns:1fr 1fr; gap:16px; align-items:end;
    max-width:640px; margin:0 auto;
  }
  label{ display:block; font-weight:600; font-size:13px; margin-bottom:4px; }
  input{
    width:100%; padding:8px 10px; font-size:14px; border:1px solid #cbd5e1; border-radius:8px; box-sizing:border-box;
  }
  .actions{
    display:flex; justify-content:center; gap:8px; margin-top:10px;
  }
  button{
    padding:8px 12px; border-radius:8px; font-size:14px; cursor:pointer; line-height:1; white-space:nowrap;
  }
  #convertBtn{ border:1px solid #0ea5e9; background:#0ea5e9; color:#fff; }
  #clearBtn{ border:1px solid #cbd5e1; background:#fff; color:#0f172a; }
  #statusMsg{ text-align:center; font-size:12px; color:#64748b; margin-top:8px; min-height:16px; }
</style>
</head>
<body>
  <div id="box">
    <h2>Easy Margin to Markup Conversion Tool</h2>
    <p class="help">Enter a value in either field, then click Convert. You can type 25 or 0.25. Example, a 25 percent margin converts to a 33.3 percent markup.</p>

    <div class="grid">
      <div>
        <label for="marginInput">Margin %</label>
        <input id="marginInput" type="text" inputmode="decimal" placeholder="e.g., 25 or 0.25">
      </div>
      <div>
        <label for="markupInput">Markup %</label>
        <input id="markupInput" type="text" inputmode="decimal" placeholder="e.g., 33.3 or 0.333">
      </div>
    </div>

    <div class="actions">
      <button id="convertBtn">Convert</button>
      <button id="clearBtn">Clear</button>
    </div>

    <div id="statusMsg" role="status" aria-live="polite"></div>
  </div>

  <script>
    (function () {
      const marginEl = document.getElementById('marginInput');
      const markupEl = document.getElementById('markupInput');
      const statusEl = document.getElementById('statusMsg');

      function parsePercent(val){
        if(val==null) return null;
        const s = String(val).trim().replace('%','');
        if(s==='') return null;
        const n = Number(s);
        if(!isFinite(n)) return NaN;
        return n > 1 ? n/100 : n; // accepts 25 or 0.25
      }
      function formatPercent(v){
        let out = (v*100).toFixed(2);
        if(out.endsWith('.00')) out = out.slice(0,-3);
        return out + '%';
      }
      function convert(){
        statusEl.textContent = '';
        const mArg = marginEl.value || '';
        const uArg = markupEl.value || '';
        const hasM = mArg.trim() !== '';
        const hasU = uArg.trim() !== '';
        if(hasM && hasU){ statusEl.textContent='Please fill only one field before converting.'; return; }
        if(!hasM && !hasU){ statusEl.textContent='Enter a value in either Margin or Markup, then click Convert.'; return; }

        if(hasM){
          const m = parsePercent(mArg);
          if(isNaN(m) || m < 0 || m >= 1){ statusEl.textContent='Margin must be between 0 and 100.'; return; }
          markupEl.value = formatPercent(m/(1-m));
          statusEl.textContent = 'Converted margin to markup.';
          return;
        }
        const u = parsePercent(uArg);
        if(isNaN(u) || u < 0){ statusEl.textContent='Markup must be zero or more.'; return; }
        const margin = u/(1+u);
        if(margin >= 1){ statusEl.textContent='The resulting margin is 100 percent or more.'; return; }
        marginEl.value = formatPercent(margin);
        statusEl.textContent = 'Converted markup to margin.';
      }
      function clearAll(){ marginEl.value=''; markupEl.value=''; statusEl.textContent=''; }

      document.getElementById('convertBtn').addEventListener('click', convert);
      document.getElementById('clearBtn').addEventListener('click', clearAll);
    })();
  </script>
</body>
</html>
