<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Easy Margin to Markup Conversion Tool</title>
<style>
  :root{ --maxw: 1000px; }
  html,body{ margin:0; padding:0; background:#fff; color:#0f172a;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;}
  #wrap{ box-sizing:border-box; width:100%; max-width:var(--maxw); margin:0 auto; padding:16px;
    border:1px solid #e2e8f0; border-radius:12px; background:#fff; }
  .hdr{ display:flex; justify-content:space-between; align-items:center; gap:16px; flex-wrap:wrap;}
  h2{ margin:0; font-size:18px; font-weight:700;}
  .hint{ margin:0; font-size:12px; color:#475569;}
  /* two-column tool */
  .tool{ display:grid; grid-template-columns: 1.2fr .8fr; gap:20px; align-items:start; margin-top:10px;}
  .left{ display:grid; grid-template-columns:1fr 1fr; gap:16px;}
  label{ display:block; font-size:13px; font-weight:600; margin-bottom:6px;}
  input{ width:100%; box-sizing:border-box; padding:10px 12px; font-size:14px;
    border:1px solid #cbd5e1; border-radius:8px; }
  .right{ display:flex; flex-direction:column; align-items:flex-start; gap:10px;}
  .actions{ display:flex; gap:8px; }
  button{ padding:10px 14px; border-radius:8px; font-size:14px; cursor:pointer; line-height:1; }
  #convertBtn{ border:1px solid #0ea5e9; background:#0ea5e9; color:#fff; }
  #clearBtn{ border:1px solid #cbd5e1; background:#fff; color:#0f172a; }
  #status{ font-size:12px; color:#64748b; min-height:16px; }
  .mini{ font-size:12px; color:#475569; }
  /* keep it clean on narrow screens */
  @media (max-width: 720px){
    .tool{ grid-template-columns:1fr; }
    .right{ align-items:center; }
  }
</style>
</head>
<body>
  <div id="wrap">
    <div class="hdr">
      <h2>Easy Margin to Markup Conversion Tool</h2>
      <p class="hint">Type 25 or 0.25. Example, 25 percent margin converts to 33.3 percent markup.</p>
    </div>

    <div class="tool">
      <!-- Left column: fields side by side -->
      <div class="left">
        <div>
          <label for="margin">Margin %</label>
          <input id="margin" type="text" inputmode="decimal" placeholder="e.g., 25 or 0.25">
        </div>
        <div>
          <label for="markup">Markup %</label>
          <input id="markup" type="text" inputmode="decimal" placeholder="e.g., 33.3 or 0.333">
        </div>
      </div>

      <!-- Right column: actions and help -->
      <div class="right">
        <div class="actions">
          <button id="convertBtn">Convert</button>
          <button id="clearBtn">Clear</button>
        </div>
        <div id="status" role="status" aria-live="polite"></div>
        <div class="mini">
          Markup = Margin ÷ (1 − Margin)<br>
          Margin = Markup ÷ (1 + Markup)
        </div>
      </div>
    </div>
  </div>

<script>
(function(){
  const mEl=document.getElementById('margin');
  const uEl=document.getElementById('markup');
  const sEl=document.getElementById('status');

  function parsePct(v){
    if(v==null) return null;
    const t=String(v).trim().replace('%','');
    if(t==='') return null;
    const n=Number(t);
    if(!isFinite(n)) return NaN;
    return n>1 ? n/100 : n; // accepts 25 or 0.25
  }
  function fmtPct(v){
    let out=(v*100).toFixed(2);
    if(out.endsWith('.00')) out=out.slice(0,-3);
    return out+'%';
  }
  function convert(){
    sEl.textContent='';
    const mArg=mEl.value||'', uArg=uEl.value||'';
    const hasM=mArg.trim()!=='', hasU=uArg.trim()!=='';
    if(hasM && hasU){ sEl.textContent='Fill only one field before converting.'; return; }
    if(!hasM && !hasU){ sEl.textContent='Enter Margin or Markup, then Convert.'; return; }

    if(hasM){
      const m=parsePct(mArg);
      if(isNaN(m) || m<0 || m>=1){ sEl.textContent='Margin must be between 0 and 100.'; return; }
      uEl.value=fmtPct(m/(1-m));
      sEl.textContent='Converted margin to markup.';
      return;
    }
    const u=parsePct(uArg);
    if(isNaN(u) || u<0){ sEl.textContent='Markup must be zero or more.'; return; }
    const margin=u/(1+u);
    if(margin>=1){ sEl.textContent='Resulting margin is 100 percent or more.'; return; }
    mEl.value=fmtPct(margin);
    sEl.textContent='Converted markup to margin.';
  }
  function clearAll(){ mEl.value=''; uEl.value=''; sEl.textContent=''; }

  document.getElementById('convertBtn').addEventListener('click', convert);
  document.getElementById('clearBtn').addEventListener('click', clearAll);
})();
</script>
</body>
</html>
